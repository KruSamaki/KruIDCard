<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .card {
            width: 340px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            border-radius: 8px;
            border: 5px solid #000;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #4CAF50;
        }
        .card img {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        .card h3 {
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }
        .card p {
            margin: 5px 0;
            color: #555;
            position: relative;
            z-index: 1;
        }
        .qr-code {
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="card" id="studentCard">
    <!-- <img src="" alt="Student Photo" id="studentPhoto"> -->
    <h3 id="studentName"></h3>
    <p id="studentGrade"></p>
    <p id="studentID"></p>
    <p id="studentDOB"></p>
    <p id="studentGender"></p>
    <p id="studentAddress"></p>
    <img src="" alt="QR Code" class="qr-code" id="qrCode">
</div>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const studentID = urlParams.get('id');

    const apiEndpoint = 'https://sheetdb.io/api/v1/zjgrqy5eghn7z';

    fetch(apiEndpoint)
        .then(response => response.json())
        .then(data => {
            const student = data.find(s => s.StudentID === studentID);
            if (student) {
                // Construct the Google Drive image URL
                // const studentPhotoUrl = `https://drive.google.com/file/d/1STzabww2YCc6M30l09EDrvcOT-XzNXTI/view&id=${studentID}.jpg`;
                
                
                // document.getElementById('studentPhoto').src = studentPhotoUrl;
                
                document.getElementById('studentName').innerText = student.StudentName;
                document.getElementById('studentGrade').innerText = `ថ្នាក់ទី: ${student.Grade}`;
                document.getElementById('studentID').innerText = `អត្តលេខ: ${student.StudentID}`;
                document.getElementById('studentDOB').innerText = `ថ្ងៃខែឆ្នាំកំណើត: ${student.DoB}`;
                document.getElementById('studentGender').innerText = `ភេទ: ${student.Gender}`;
                document.getElementById('studentAddress').innerText = `អាសយដ្ឋានបច្ចុប្បន្ន: ${student.Address}`;
                document.getElementById('qrCode').src = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${student.StudentID}`;
            } else {
                document.getElementById('studentCard').innerHTML = '<p>ទិន្នន័យសិស្សរកមិនឃើញទេ!</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('studentCard').innerHTML = '<p>មិនអាចដំណើរការបាន សូមពិនិត្យអ៊ីនធឺណិតលោកអ្នក</p>';
        });
</script>

</body>
</html>
